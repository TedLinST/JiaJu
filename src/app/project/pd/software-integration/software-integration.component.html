<div class="software-integration">
  <!-- 横幅菜单 -->
  <pd-banner-menu [srcUrl]="CH_PD_BANNER_SRC" [dataMenu]="CH_PD_BANNER_MENU" activeTitle="设计软件集成"
    (clickMenu)="onClickBannerMenu($event)">
  </pd-banner-menu>
  <div class="body">

    <!-- 面包屑 -->
    <nz-breadcrumb class="breadcrumb" nzSeparator='>'>
      <nz-breadcrumb-item>
        <a (click)="portalNav.onHome()">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openProductDesign()">产品设计</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        设计软件集成
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <!-- 设计软件分类筛选 -->
    <key-dot-title title="设计软件分类筛选"></key-dot-title>
    <ng-template ngFor let-item [ngForOf]="dataHandler.TYPE_FILTER"
      let-index="index">
      <key-menu-type [title]="item.title" [data]="item.data"
        (clickType)="onClickType($event)"></key-menu-type>
    </ng-template>

    <div style="height: 20px;"></div>
    <!-- 产品设计列表 -->
    <key-dot-title title="产品设计列表"></key-dot-title>

    <div *ngIf="listData != null && listData.length > 0">
      <div nz-row>
        <ng-template ngFor let-item [ngForOf]="listData" let-index="index">
          <div nz-col nzSpan="6" style="margin-bottom: 6px;">
            <div class="key-item-box item-box-bg item-box-margin-3">
              <div class="header">
                <img [src]="item.src">
              </div>
              <div class="body">
                <div class="title">{{item.title}}</div>
                <div class="label">{{item.date}}</div>
                <div class="label">
                  <i class="fa fa-eye"></i>{{item.number}}
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="pagination">
        <nz-pagination [(nzPageIndex)]="activePagaIndex" [nzTotal]="total"
          [nzShowTotal]="rangeTemplate" [nzPageSize]="pageSize"
          (nzPageIndexChange)="onPageIndexChange($event)">
        </nz-pagination>
        <ng-template #rangeTemplate let-range="range" let-total>
          显示 {{ range[0] }}-{{ range[1] }} 条，共 {{ total }} 条
        </ng-template>
      </div>
    </div>

    <div *ngIf="!(listData != null && listData.length > 0)">
      <nz-empty></nz-empty>
    </div>
  </div>

</div>
