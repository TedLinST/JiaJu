<div class="merchant-opening">
  <!-- 横幅 -->
  <is-banner-menu [srcUrl]="CH_IS_BANNER_SRC" [dataMenu]="CH_IS_BANNER_MENU"
    activeSubTitle="商家开通" (clickMenu)="onClickBannerMenu($event)">
  </is-banner-menu>

  <div class="body">
    <!-- 面包屑 -->
    <nz-breadcrumb class="breadcrumb" nzSeparator='>'>
      <nz-breadcrumb-item>
        <a (click)="portalNav.onHome()">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openIntegratedServices()">综合服务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openFurnitureDelivery()">家具送装</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        商家开通
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>

  <!-- 商家开通 -->
  <key-item-chunk [title]="dataHandler.title" marginTop="20"
    [enTitle]="dataHandler.enTitle">
    <div body>
      <key-item-chunk-body>
        <div class="mj-style">
          <div class="z-row">
            <div class="z-col z-col-2">
              <div class="img-box">
                <img [src]="dataHandler.src">
              </div>
            </div>
            <div class="z-col z-col-2">
              <div class="text-box" [innerHTML]="dataHandler.content">
              </div>
            </div>
          </div>
        </div>
      </key-item-chunk-body>
    </div>
  </key-item-chunk>

  <!-- 商家开通申请表单 -->
  <div class="apply">
    <div class="header">
      商家开通申请表单
    </div>
    <div class="body">
      <form nz-form [nzLayout]="'inline'" (ngSubmit)="submitForm()">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;">品牌名称
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="PinPaiMingCheng" style="width: 430px;"
                  [(ngModel)]="bean.PinPaiMingCheng" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;"> 门店地址
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="MenDianDiZhi" style="width: 430px;"
                  [(ngModel)]="bean.MenDianDiZhi" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;"> 联系人
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="LianXiRen" style="width: 430px;"
                  [(ngModel)]="bean.LianXiRen" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;"> 联系电话
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="LianXiDianHua" style="width: 430px;"
                  [(ngModel)]="bean.LianXiDianHua" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;"> 仓库地址
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="CangKuDiZhi" style="width: 430px;"
                  [(ngModel)]="bean.CangKuDiZhi" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;"> 职位
              </nz-form-label>
              <nz-form-control>
                <input nz-input name="ZhiWei" style="width: 430px;"
                  [(ngModel)]="bean.ZhiWei" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;">服务地区
              </nz-form-label>
              <nz-form-control>
                <nz-select nzAllowClear="true" name="FuWuDiQu1"
                  style="width: 210px;margin-right: 10px;"
                  [(ngModel)]="bean.FuWuDiQu1"
                  (ngModelChange)="onSelectProvince(bean.FuWuDiQu1)">
                  <ng-template ngFor let-item [ngForOf]="provinceList"
                    let-index="index">
                    <nz-option [nzValue]="item.id" [nzLabel]="item.text">
                    </nz-option>
                  </ng-template>
                </nz-select>
                <nz-select nzAllowClear="true" name="FuWuDiQu2"
                  style="width: 210px;margin-right: 10px;"
                  [(ngModel)]="bean.FuWuDiQu2"
                  (ngModelChange)="onSelectCity(bean.FuWuDiQu2)">
                  <ng-template ngFor let-item [ngForOf]="cityData"
                    let-index="index">
                    <nz-option [nzValue]="item.id" [nzLabel]="item.text">
                    </nz-option>
                  </ng-template>
                </nz-select>
                <nz-select nzAllowClear="true" name="FuWuDiQu3"
                  style="width: 210px;" [(ngModel)]="bean.FuWuDiQu3">
                  <ng-template ngFor let-item [ngForOf]="districtData"
                    let-index="index">
                    <nz-option [nzValue]="item.id" [nzLabel]="item.text">
                    </nz-option>
                  </ng-template>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;">服务类型
              </nz-form-label>
              <nz-form-control>
                <nz-checkbox-group name="checkOptions_FuWuLeiXing"
                  [(ngModel)]="checkOptions_FuWuLeiXing">
                </nz-checkbox-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24">
            <nz-form-item nzFlex>
              <nz-form-label style="width: 120px;">备注
              </nz-form-label>
              <nz-form-control>
                <textarea nz-input name="BeiZhu" rows="6" style="width: 1026px;"
                  [(ngModel)]="bean.BeiZhu"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div class="btn-div">
          <button class="btn" nz-button nzType="primary">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
