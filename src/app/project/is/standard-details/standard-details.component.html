<div class="standard-details">
  <!-- 横幅 -->
  <is-banner-menu [srcUrl]="CH_IS_BANNER_SRC" [dataMenu]="CH_IS_BANNER_MENU"
    activeSubTitle="家具国家标准" (clickMenu)="onClickBannerMenu($event)">
  </is-banner-menu>

  <div class="body">
    <!-- 面包屑 -->
    <nz-breadcrumb class="breadcrumb" nzSeparator='>'>
      <nz-breadcrumb-item>
        <a (click)="portalNav.onHome()">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openIntegratedServices()">综合服务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openGovernment()">政府服务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        家具国家标准
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>

  <key-item-chunk enTitle="Furniture leather"
    title="家具用皮革">
    <div body>
      <key-item-chunk-body>
        <key-box title="标准简介">
          <key-box-label label="适用范围"
            value="本标准规定了家具用皮革的要求、分级、试验方法、检验规则、标志、包装、运输和贮存。本标准适用于各种家具用皮革。本标准不适用于移膜皮革。">
          </key-box-label>
        </key-box>
        <key-box title="基本信息">
          <key-box-label label="标准号" value="GB/T 16799-2018"></key-box-label>
          <key-box-label label="标题" value="家具用皮革"></key-box-label>
          <key-box-label label="英文名称"
            value="Furniture leather">
          </key-box-label>
          <key-box-label label="标准状态" value="现行"></key-box-label>
          <key-box-label label="发布日期" value="2018-12-28"></key-box-label>
          <key-box-label label="实施日期" value="2019-07-01"></key-box-label>
        </key-box>
        <key-box title="标准分类号">
          <key-box-label label="标准ICS号" value="59.140.30"></key-box-label>
          <key-box-label label="中标分类号" value="Y46"></key-box-label>
        </key-box>
        <key-box title="出版信息">
          <key-box-label label="页数" value="12 页"></key-box-label>
          <key-box-label label="字数" value="12 千字"></key-box-label>
          <key-box-label label="开本" value="大 16 开"></key-box-label>
          <key-box-label label="版次" value="1"></key-box-label>
          <key-box-label label="彩页数" value="0"></key-box-label>
          <key-box-label label="插页数" value="0"></key-box-label>
          <key-box-label label="有无电子版" value="有"></key-box-label>
          <key-box-label label="有无彩色图片" value="无"></key-box-label>
          <key-box-label label="纸质版出版日期" value="2019-01-01"></key-box-label>
        </key-box>
        <key-box title="标准修订信息">
          <key-box-label label="有无修改单" value="无"></key-box-label>
          <key-box-label label="修改单备注" value=""></key-box-label>
        </key-box>
        <key-box title="其他信息">
          <div style="height: 50px;"></div>
        </key-box>
        <key-box title="关联标准">
          <key-box-label label="替代以下标准" value="GB/T 16799-2008"></key-box-label>
          <key-box-label label="被以下标准替代" value=""></key-box-label>
          <key-box-label label="引用标准"
            value="GB/T 4689.20    GB/T 19941    GB/T 19942    GB 20400-2006    GB/T 22889    GB/T 22930    QB/T 2464.23    QB/T 2537    QB/T 2714    QB/T 2724    QB/T 2725    QB/T 2726    QB/T 2727-2017    QB/T 2801    QB/T 4198    QB/T 5249"></key-box-label>
          <key-box-label label="采用标准" value=""></key-box-label>
          <key-box-label label="采标名称" value=""></key-box-label>
          <key-box-label label="采标程度" value=""></key-box-label>
        </key-box>
      </key-item-chunk-body>
    </div>
  </key-item-chunk>

</div>
