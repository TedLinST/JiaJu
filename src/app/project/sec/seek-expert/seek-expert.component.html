<div class="seek-expert">
  <!-- 横幅 -->
  <sec-banner-menu [srcUrl]="CH_SEC_BANNER_SRC" [dataMenu]="CH_SEC_BANNER_MENU"
    activeTitle='有困难找专家' (clickMenu)="onClickBannerMenu($event)">
  </sec-banner-menu>

  <div class="body">
    <!-- 面包屑 -->
    <nz-breadcrumb class="breadcrumb" nzSeparator='>'>
      <nz-breadcrumb-item>
        <a (click)="portalNav.onHome()">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="portalNav.openSECooperation()">校企合作服务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        有困难找专家
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <!-- 标题 -->
    <key-item-chunk title="有困难找专家" marginTop="20"
      enTitle="HAVE TROUBLE FINDING AN EXPERT">
      <div body>
        <key-item-chunk-body>
          <!-- 分类筛选 -->
          <key-dot-title title="分类筛选"></key-dot-title>
          <ng-template ngFor let-item [ngForOf]="dataHandler.TYPE_FILTER"
            let-index="index">
            <key-menu-type [title]="item.title" [data]="item.data"
              (clickType)="onClickType($event)"></key-menu-type>
          </ng-template>
          <div style="height: 10px;"></div>
          <!-- 列表数据 -->
          <div *ngIf="listData != null && listData.length > 0">
            <div nz-row>
              <ng-template ngFor let-item [ngForOf]="listData"
                let-index="index">
                <div nz-col nzSpan="4"
                  style="height: 354px;margin-bottom: 2px;">
                  <div class="item-box item-box-bg item-box-margin-1">
                    <div class="header">
                      <img [src]="item.src">
                    </div>
                    <div class="body">
                      <div class="label singleTextBeyondHide">{{item.TouXian}}
                      </div>
                      <div class="label" style="height: 63px;overflow: hidden;">
                        {{item.LingYu}}
                      </div>
                      <!-- <div class="label singleTextBeyondHide">{{item.SuoZaiDi}}
                      </div>
                      <div class="label singleTextBeyondHide">{{item.DanWei}}
                      </div> -->
                      <!--<div>
                        <button class="btn" nz-button nzType="primary"
                          nzSize="small"
                          (click)="onConsult(item.id)">咨询</button>
                      </div>-->
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
            <div class="pagination">
              <nz-pagination [(nzPageIndex)]="activePagaIndex" [nzTotal]="total"
                [nzShowTotal]="rangeTemplate" [nzPageSize]="pageSize"
                (nzPageIndexChange)="onPageIndexChange($event)">
              </nz-pagination>
              <ng-template #rangeTemplate let-range="range" let-total>
                显示 {{ range[0] }}-{{ range[1] }} 条，共 {{ total }} 条
              </ng-template>
            </div>
          </div>
          <div *ngIf="!(listData != null && listData.length > 0)">
            <nz-empty></nz-empty>
          </div>
        </key-item-chunk-body>
      </div>
    </key-item-chunk>

  </div>
</div>
