<div class="key-item-mask" [class.key-item-mask-left]="isTextLeft"
  [class.key-item-mask-center]="isTextCenter"
  [class.key-item-mask-right]="isTextRight"
  [class.item-mask-paved]="isMaskPaved" 
  [class.active]="isActive"
  [ngStyle]="maskStyle">
  <div class="key-item-mask-body" (click)="onMaskChange()" >
    <ng-content></ng-content>
  </div>
</div>
