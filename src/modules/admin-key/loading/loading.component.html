<div *ngIf="isLoading" class="key-loading key-flex key-box-h key-box-v" [title]="heading"
  [style.zIndex]="zIndex">
  <div class="key-loading-dialog key-flex key-flex-v key-flex-grow-1 key-flex-h-center key-flex-v-center">
    <div class="key-loading-content">
      <div class="animation"></div>
      <label class="title">{{heading}}</label>
    </div>
  </div>
  <!-- 遮罩层 -->
  <div tabindex="0">
    <div class="key-loading-backdrop key-box-h key-box-v"></div>
  </div>
</div>
