<ul class="key-pagination pagination" [ngClass]="classes">
  <!--第一页按钮-->
  <li class="page-item" [class.disabled]="noPrevious()||disabled">
    <a class="page-link" href (click)="selectPage(1, $event)" title="第一页"><i
        class="fa fa-step-backward"></i>
    </a>
  </li>
  <!--上一页按钮-->
  <li class="page-item" [class.disabled]="noPrevious()||disabled">
    <a class="page-link" href (click)="selectPage(page - 1, $event)" title="上一页"><i
        class="fa fa-backward"></i> </a>
  </li>
  <!--分页链接按钮-->
  <li *ngFor="let pg of pages" [class.active]="pg.active" [class.disabled]="disabled&&!pg.active"
    class="pagination-page page-item">
    <a class="page-link" href (click)="selectPage(pg.number, $event)"
      [innerHTML]="pg.text"></a>
  </li>
  <!--下一页按钮-->
  <li class="page-item" [class.disabled]="noNext()">
    <a class="page-link" href (click)="selectPage(page + 1, $event)" title="下一页"><i
        class="fa fa-forward"></i> </a>
  </li>
  <!--最后一页按钮-->
  <li class="page-item" [class.disabled]="noNext()">
    <a class="page-link" href (click)="selectPage(totalPages, $event)" title="最后一页"><i
        class="fa fa-step-forward"></i></a></li>
  <!-- 刷新按钮 -->
  <li *ngIf="canRefresh" class="page-item refresh">
    <a class="page-link" href (click)="refreshEvent($event)" title="刷新"><i
        class="fa fa-refresh"></i></a>
  </li>
  <!--分页每页数量大小选项-->
  <li *ngIf="canPageSize" class="page-item page-size dropup" style="position: relative;" [ngClass]="{open:pageSizeMenuState}"
    [keyDocumentClick]="clickedOutside">
    <a #pageSizeBtn class="page-link" href (click)="changePageSizeMenuState($event)"
      title="页数"><i class="fa fa-align-justify"></i></a>
    <ul class="dropdown-menu pageSizeMenu">
      <key-sub-button *ngFor="let po of pageOptions" label="{{po}}" [classes]="{active:pageSize == po}"
        (click)="updatePageSize(po,$event)"></key-sub-button>
    </ul>
  </li>
  <div class="key-clear"></div>
</ul>
